<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="td.js"></script>
  <link rel="stylesheet" type="text/css" href="td.css">
  <title>To-Do List</title>
</head>
<body>
  <div class="main">
    <div class="row">
      <div class="beg col-12">
        <h1>To-Do List</h1>
      </div>
    </div>
    <div class="row">
      <div class="helpText col-12">
        <p id="first">Enter text into the input field to add items to your list.</p>
        <p id="second">Click the item to mark it as complete.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <input id="userInput" type="text" placeholder="New..." maxlength="27">
        <button id="enter">
          <i class="fas fa-pencil-alt">List</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
        </ul>
      </div>
    </div>
  </div>      
</body>
</html>
